
<section class="container-login">
  <div class="containter-logo">
    <img 
    class="logo-image"
    src="/assets/svg/logo-IC.png" 
    alt="logo">
  </div>
  <p class="title">Inicie sesión</p>

  <div class="toggle-buttons">
    <button 
      class="toggle-button"
      [class.active]="isActive('user')"
      (click)="toggleButton('user')"
    >Con tu usuario</button>
    <button 
      class="toggle-button"
      [class.active]="isActive('email')"
      (click)="toggleButton('email')"
    >Con tu correo</button>
  </div>

  <form
    *ngIf="isActive('user')"
    [formGroup]="userForm"
    class="login-form"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="username">
        <i class="material-icons">person</i>
      </label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        placeholder="Nombre usuario *"
        class="input-form"
        required
      >
    </div>
    <div class="form-group">
      <label for="company">
        <i class="material-icons">business</i>
      </label>
      <input 
        type="text"
        id="company" 
        formControlName="company"
        placeholder="Empresa *"
        class="input-form"
        required
      >
    </div>
    <div class="form-group">
      <label for="password">
        <i class="material-icons">vpn_key</i>
      </label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Contraseña *"
        class="input-form" 
        required
      >
    </div>
  </form>

  <form
    *ngIf="isActive('email')"
    [formGroup]="emailForm"
    class="login-form"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="email">
        <i class="material-icons">email</i>
      </label>
      <input 
        type="email" 
        id="email"
        formControlName="email"
        placeholder="Correo electrónico *"
        class="input-form"
        required
      >
    </div>
    <div class="form-group">
      <label for="password">
        <i class="material-icons">vpn_key</i>
      </label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Contraseña *"
        class="input-form" 
        required
      >
    </div>
  </form>

  <button 
    type="submit" 
    class="btn-submit"
    [disabled]="isSubmitDisabled"
    [ngClass]="{ 'btn-disabled': isSubmitDisabled }"
    (click)="onSubmit()"
  >
    <span *ngIf="isLoading">Cargando...</span>
    <span *ngIf="!isLoading">INGRESAR</span>
  </button>

  <footer class="login-footer">
    <div>
      <a href="/recover-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="contact-client">
      <p>¿No eres cliente?</p>
      <a 
        href="/contact" 
        class="contact-link"
      > Contáctanos aquí</a>
    </div>
  </footer>
</section>
